<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center">
        <h3 class="mb-4">Hochschulpartnerschaften</h3>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="usr" class="form-label">Nutzername</label>
                <input type="text" class="form-control" name="usr" id="usr">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Passwort</label>
                <input type="password" class="form-control" name="pwd" id="pwd">
            </div>
            <input type="submit" value="Login" class="btn btn-primary w-100">
        </form>
    </div>

</body>
</html>
